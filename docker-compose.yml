version: '3.8'

# ===========================================
# PIM System - Docker Compose Configuration
# ===========================================
# SECURITY: Use .env file for all credentials
# Copy .env.example to .env before running
# ===========================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pim-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pim}
      POSTGRES_USER: ${POSTGRES_USER:-pim}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    # SECURITY: Only expose port in development
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pim}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pim-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pim-redis
    # SECURITY: Enable password authentication
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    # SECURITY: Only expose port in development
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pim-network

  # Elasticsearch for product search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: pim-elasticsearch
    environment:
      - discovery.type=single-node
      # SECURITY: Enable security features
      - xpack.security.enabled=${ELASTICSEARCH_SECURITY_ENABLED:-true}
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:?ELASTICSEARCH_PASSWORD is required}
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    # SECURITY: Only expose port in development
    # ports:
    #   - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - pim-network

  # MinIO for file storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: pim-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    # SECURITY: Only expose ports in development
    # ports:
    #   - "9000:9000"
    #   - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - pim-network

  # Backend API (Kotlin + Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pim-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-pim}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-pim}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      # Redis
      SPRING_REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Elasticsearch
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: ${ELASTICSEARCH_USERNAME:-elastic}
      ELASTICSEARCH_PASSWORD: ${ELASTICSEARCH_PASSWORD}
      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      # JWT - SECURITY: Must be set via env
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      # Rate Limiting
      SECURITY_RATE_LIMIT_REQUESTS_PER_MINUTE: ${RATE_LIMIT_REQUESTS_PER_MINUTE:-60}
      SECURITY_RATE_LIMIT_LOGIN_ATTEMPTS: ${RATE_LIMIT_LOGIN_ATTEMPTS:-5}
      SECURITY_RATE_LIMIT_LOCKOUT_DURATION_MINUTES: ${RATE_LIMIT_LOCKOUT_DURATION_MINUTES:-15}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    networks:
      - pim-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pim-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
    depends_on:
      - backend
    networks:
      - pim-network

networks:
  pim-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  minio_data:
  uploads_data:
